<!DOCTYPE html>
<html>

<head>
    <title>
       Crud
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<!-- Projects -->

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <h1>Projects</h1>
                    <div>
                        <label>Project ID</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="projectId" id="projectId">
                    </div>
                    <div>
                        <label>Project name</label>
                        <input type="text" name="projectName" id="projectName">
                    </div>
                    <div>
                        <label>Employee ID</label>
                        <input type="text" name="employeeId" id="employeeId">
                    </div>
                    <div>
                        <label>Task ID</label>
                        <input type="text" name="tasId" id="taskId">
                    </div>
                    <div>
                        <label>Assigned task</label>
                        <input type="text" name="assignedTask" id="assignedTask">
                    </div>
                    <div>
                        <label>Assigned to</label>
                        <input type="text" name="assignedTo" id="assignedTo">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="projectList">
                    <thead>
                        <tr>
                            <th>Project ID</th>
                            <th>Project Name</th>
                            <th>Task ID</th>
                            <th>Employee ID</th>
                            <th>Assigned task</th>
                            <th>Assigned to</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>

    <script src="projects.js"></script>
</body>

</html>
